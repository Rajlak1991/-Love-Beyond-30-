<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: Arial; background: #f9f9f9; display: flex; flex-direction: column; align-items: center; }
    .container { background: #fff; padding: 20px; margin: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 15px; font-weight: bold; }
    input, textarea, button { margin-top: 5px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    textarea { resize: vertical; }
    button { background-color: #4CAF50; color: white; border: none; margin-top: 20px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #preview { margin-top: 10px; display: none; width: 150px; height: auto; border-radius: 10px; object-fit: cover; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete Your Profile</h1>
    <form action="{{ url_for('submit_user_form') }}" method="POST" enctype="multipart/form-data">
      <label>Full Name:</label>
      <input type="text" name="full_name" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Mobile Number:</label>
      <input type="text" name="mobile" pattern="\d{10}" title="Enter 10-digit number" required>

      <label>Upload Your Photo:</label>
      <input type="file" name="photo" id="photo" accept="image/*" required>
      <img id="preview" src="#" alt="Photo Preview">

      <label>Qualification:</label>
      <input type="text" name="qualification" required>

      <label>Your Expectations:</label>
      <textarea name="expectation" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const photoInput = document.getElementById('photo');
    const preview = document.getElementById('preview');
    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if(file){
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });
  </script>
</body>
</html>
