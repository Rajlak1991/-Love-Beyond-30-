<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>❤️ Economic Tour to Sri Lanka ❤️</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <!-- Sign In -->
  <form id="signin-form" action="{{ url_for('login') }}" method="POST">
    <h2>Sign In</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
    <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
  </form>

  <!-- Sign Up -->
  <form id="signup-form" action="{{ url_for('register') }}" method="POST" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a id="show-signin">Sign In</a></p>
  </form>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
